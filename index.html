<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script>
var open = {}
$.ajax({
  type: 'GET',
  contentType: 'application/json',
  url: 'https://+++++++.execute-api.ap-northeast-1.amazonaws.com/development/greetings/hello',
  dataType: 'json',
  success: function(data) {
    console.log("success!");
    Object.keys(data).forEach(function(key) {
      var value = this[key]
      console.log(value.Name.toString())
      $p = $('<p>').text(value.Name.toString());
      $('div').append($p);
    }, data);
    open = data
  },
  error:function() {
    console.log("failure");
  }
});
</script>
</head>
<body>
  <h1>
    hello world in pdf
  </h1>
  <div>
  </div>
</body>
